version: 2

builds:
  - binary: dnclist
    main: ./main.go
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    flags:
      - -mod=mod
    mod_timestamp: '{{ .CommitTimestamp }}'

release:
  prerelease: auto

universal_binaries:
  - replace: true

brews:
  - name: dnc-list-search
    homepage: https://github.com/keyglee/dnc-list-search
    commit_author:
      name: Ryley Lamb
      email: ryleylamb@gmail.com

checksum:
  name_template: 'checksums.txt'